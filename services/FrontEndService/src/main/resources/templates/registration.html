<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Register</title>
    <link href="https://unpkg.com/daisyui@latest/dist/full.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
</head>
<body>
<div class="flex justify-center">
    <div class="card w-96 bg-base-100 shadow-xl mt-20 mb-20">
        <div class="card-body">
            <h2 class="card-title">Register</h2>
            <form method="post" th:action="@{/user/registration}" th:object="${user}">
                <div class="form-group">
                    <label class="label" for="fullName">
                        <span class="label-text">Full Name</span>
                    </label>
                    <input autofocus="autofocus" class="input input-bordered w-full" id="fullName" required th:field="*{fullName}"
                           type="text"/>
                </div>
                <div class="form-group mt-4">
                    <label class="label" for="email">
                        <span class="label-text">Email</span>
                    </label>
                    <input class="input input-bordered w-full" id="email" required th:field="*{email}" type="email"/>
                </div>
                <div class="form-group mt-4">
                    <label class="label" for="password">
                        <span class="label-text">Password</span>
                    </label>
                    <input class="input input-bordered w-full" id="password" required th:field="*{password}"
                           type="password"/>
                </div>

                <div class="form-group mt-4">
                    <label class="label" for="role">
                        <span class="label-text">Role</span>
                    </label>
                    <select class="select select-bordered w-full" id="role" required th:field="*{roleId}">
                        <option value="" disabled selected>Select a role</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>
                <div class="form-group mt-6">
                    <button class="btn btn-primary w-full" type="submit">Register</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <span>Already have an account? <a class="link link-primary" href="/user/login/">Login here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
