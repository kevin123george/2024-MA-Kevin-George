spring.application.name=cattleDB

#spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/cattleDB

spring.datasource.url= jdbc:postgresql://localhost:5432/cattleDB
spring.datasource.username= postgres
spring.datasource.password= asdf1234
spring.jpa.database=postgresql


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Maximum file size
spring.servlet.multipart.max-file-size=50MB

# Maximum request size
spring.servlet.multipart.max-request-size=50MB

spring.liquibase.enabled=false

server.servlet.session.timeout=30m



# Cron expression for the scheduled task at 1 AM every day
#cron.expression=0 0 1 * * ?
cron.expression=0 * * * * ?


spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

